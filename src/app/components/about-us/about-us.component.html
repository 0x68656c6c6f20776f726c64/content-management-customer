<section class="section bg-dark block-11">
  <div class="container"> 
    <div class="row justify-content-center mb-5">
      <div class="col-md-8 text-center">
        <h2 class=" heading mb-4">POLAR PIONEERS</h2>
        <p class="mb-5 lead description">
          {{model.description}}
        </p>
      </div>
    </div>
    <div class="nonloop-block-11" data-ride="carousel">
      <div class="carousel-item active">
        <div class="block-33" >
            <div class="vcard d-flex mb-3">
              <div class="image align-self-center"><img [src]=model.bussinessCard.image alt="Person here"></div>
              <div class="name-text align-self-center">
                <h2 class="heading">{{model.bussinessCard.name}}</h2>
                <span class="meta">{{model.bussinessCard.title}}</span>
              </div>
            </div>
            <div class="text">
              <blockquote>
                <p>&rdquo; {{model.bussinessCard.description}} &ldquo;</p>
              </blockquote>
            </div>
          </div>
      </div>
    </div>
</div>
<!-- END .block-4 -->
</section>
<section class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-5 order-2">
          <form action="#" [formGroup]="about_us">
            <div class="row">
              <div class="col-md-6 form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" class="form-control" formControlName="name">
              </div>
              <div class="col-md-6 form-group">
                <label for="phone">电话</label>
                <input type="text" id="phone" class="form-control " formControlName="phone">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" class="form-control " formControlName="email">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="message">信息</label>
                <textarea name="message" id="message" class="form-control " cols="30" rows="8" formControlName="message"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="submit" value="发送信息" class="btn btn-primary px-3 py-3">
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6 order-2 mb-5">
          <div class="row justify-content-right">
            <div class="col-md-8 mx-auto contact-form-contact-info">
              <p class="d-flex">
                <span class="ion-ios-location icon mr-5"></span>
                <span>{{model.companyAddress}}</span>
              </p>

              <p class="d-flex">
                <span class="ion-ios-telephone icon mr-5"></span>
                <span>{{model.companyPhone}}</span>
              </p>

              <p class="d-flex">
                <span class="ion-android-mail icon mr-5"></span>
                <span>{{model.email}}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
